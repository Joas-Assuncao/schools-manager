<section>
  <h1>Cadastrar Turma</h1>
  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Cadastro de Turma</h2>
    <form
      (submit)="handleSubmit($event)"
      [formGroup]="myForm"
    >
      <div class="mb-4">
        <label
          for="className"
          class="block text-sm font-medium text-gray-700"
          >Nome da Turma</label
        >
        <input
          type="text"
          id="className"
          name="className"
          formControlName="name"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
          placeholder="Digite o nome da turma"
        />
      </div>
      <div class="mb-4">
        <label
          for="schoolId"
          class="block text-sm font-medium text-gray-700"
          >Selecione a Escola</label
        >
        <select
          id="schoolId"
          formControlName="schoolId"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
        >
          <option *ngFor="let school of schools" [value]="school['id']">{{ school['name'] }}</option>
        </select>
      </div>
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Enviar
      </button>
    </form>
  </div>
</section>
