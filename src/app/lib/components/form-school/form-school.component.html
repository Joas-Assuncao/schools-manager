<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Cadastro de Turma</h2>
  <form>
    <div class="mb-4">
      <label for="className" class="block text-sm font-medium text-gray-700">Nome da Turma</label>
      <input type="text" id="className" name="className" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Digite o nome da turma">
    </div>
    <div class="mb-4">
      <label for="schoolId" class="block text-sm font-medium text-gray-700">Selecione a Escola</label>
      <select id="schoolId" name="schoolId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        <option value="">Selecione uma escola</option>
        <!-- Adicione opções de escolas aqui -->
        <option value="1">Escola A</option>
        <option value="2">Escola B</option>
        <option value="3">Escola C</option>
      </select>
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      Enviar
    </button>
  </form>
</div>
