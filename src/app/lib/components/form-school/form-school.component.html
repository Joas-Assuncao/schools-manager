<section>
  <h1>Cadastrar Escola</h1>
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Cadastro de Escola</h2>
    <form
      (submit)="handleSubmit($event)"
      [formGroup]="myForm"
    >
      <div class="mb-4">
        <label
          for="schoolName"
          class="block text-sm font-medium text-gray-700"
          >Nome da Escola</label
        >
        <input
          type="text"
          id="schoolName"
          formControlName="name"
          name="schoolName"
          required
          class="mt-1 block w-full px-3 py-2 text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm"
          placeholder="Digite o nome da escola"
        />
        <div
          *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched"
          class="text-yellow-500 text-sm"
        >
          O nome da escola é obrigatório!
        </div>
      </div>
      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full py-2 px-4 bg-red-600 text-white font-semibold rounded-md disabled:opacity-30 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Enviar
      </button>
    </form>
  </div>
</section>
